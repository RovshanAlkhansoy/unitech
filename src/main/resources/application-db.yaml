# MySQL Database Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db?useSSL=false&serverTimezone=UTC
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      schema: db
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false